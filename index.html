<!DOCTYPE html>
<html ng-app="contactsApp" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Contacts</title>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme-superhero.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Angular Contacts</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="index.html">List</a></li>
                <li><a href="create.html">Create</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" id="MainContent" ng-controller="ContactListController as vm">
    <div class="row">
        <div class="col-sm-offset-1 col-sm-10">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>First</th>
                    <th>Last</th>
                    <th>Phone
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="contact in vm.contacts">
                    <td>{{ contact.id }}</td>
                    <td>{{ contact.firstName }}</td>
                    <td>{{ contact.lastName }}</td>
                    <td>{{ contact.phone }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- The JavaScripts -->
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/angular/angular.min.js"></script>

<script>
    (function () {
        angular.module("contactsApp", [])

                .controller("ContactListController", [ContactListController]);

        function ContactListController() {
            var vm = this;

            init();

            function init() {
                vm.message = 7 * 6;
                vm.contacts = [
                    {
                        id: 1,
                        firstName: "Joe",
                        lastName: "Shmoe",
                        phone: "(555) 123-4567"
                    },
                    {
                        id: 2,
                        firstName: "Sarah",
                        lastName: "Samson",
                        phone: "(555) 444-3333"
                    },
                    {
                        id: 3,
                        firstName: "Elijah",
                        lastName: "Wood",
                        phone: "(999) 888-7777"
                    }
                ];
            }
        }
    })();
</script>

</body>
</html>
